<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2: 4</title>
</head>

<body>
    <a href="#" id="hoverLink">Hover over me</a>
    <p id="textToHighlight">This is a <strong>sample</strong> text with <strong>bold</strong> words.</p>

    <script>
        const hoverLink = document.getElementById('hoverLink');
        const textToHighlight = document.getElementById('textToHighlight');

        hoverLink.addEventListener('mouseover', function () {
            const boldWords = textToHighlight.querySelectorAll('strong');
            boldWords.forEach(word => {
                word.style.backgroundColor = 'yellow';
            });
        });

        hoverLink.addEventListener('mouseout', function () {
            const boldWords = textToHighlight.querySelectorAll('strong');
            boldWords.forEach(word => {
                word.style.backgroundColor = '';
            });
        });
    </script>
</body>

</html>
